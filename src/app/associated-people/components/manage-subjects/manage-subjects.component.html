<div class="container">
  <div class="filters">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input search nz-input placeholder="Search..." [(ngModel)]="filters.search" (ngModelChange)="getSubjects()"/>
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button search-field-icon nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
    </ng-template>
  </div>

  <nz-checkbox-wrapper
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    (nzOnChange)="onSelectChange($event)"
    subjects-container>
    <ul nz-list [nzDataSource]="subjects" nzSize="large">
      <li nz-list-item *ngFor="let subject of subjects" nzNoFlex>
        <label file nz-checkbox [ngModel]="isSelected(subject.id)" [nzValue]="subject.id">
          <div subject-name>
            <span>{{ subject.name }}</span>
          </div>
        </label>
      </li>
    </ul>
  </nz-checkbox-wrapper>

  <div class="actions">
    <button (click)="onCancelClick()" nz-button nzType="default" nzDanger>
      <i nz-icon nzType="close" nzTheme="outline"></i>
      <span>Cancel</span>
    </button>
    <button (click)="onSaveClick()" nz-button nzType="primary">
      <i nz-icon nzType="check" nzTheme="outline"></i>
      <span>Save</span>
    </button>
  </div>
</div>
