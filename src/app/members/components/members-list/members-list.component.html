<ul nz-list [nzDataSource]="members" nzSize="large">
  <li nz-list-item *ngFor="let member of members" nzNoFlex>
    <app-members-list-record
      member-record
      [permissions]="permissions"
      [member]="member"
      (onAccept)="memberAccept($event)"
      (onReject)="memberReject($event)"
      (onRemove)="memberRemove($event)"
      (onBan)="memberBan($event)"
      (onManagePermissions)="memberPermissionsManage($event)"
    ></app-members-list-record>
  </li>
</ul>
