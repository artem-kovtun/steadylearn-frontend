<div dialog-filters>
    <div flex-column>
        <span no-select>Dates:</span>
        <div dates-picker-container>
          <nz-date-picker
            date-picker
            [nzDisabledDate]="disabledStartDate"
            nzFormat="yyyy-MM-dd"
            [(ngModel)]="data.filters.startDate"
            nzPlaceHolder="Start"
            (ngModelChange)="onStartChange($event)"
          >
          </nz-date-picker>
          <nz-date-picker
            date-picker
            [nzDisabledDate]="disabledEndDate"
            nzFormat="yyyy-MM-dd"
            [(ngModel)]="data.filters.endDate"
            nzPlaceHolder="End"
            (ngModelChange)="onEndChange($event)"
          >
          </nz-date-picker>
        </div>
    </div>
    <div flex-column>
        <span no-select>Date order:</span>
        <nz-radio-group [(ngModel)]="sortOrder" nzButtonStyle="solid">
            <label nz-radio-button nzValue="1" no-select><i nz-icon nzType="arrow-up" nzTheme="outline"></i> Ascending</label>
            <label nz-radio-button nzValue="2" no-select>Descending <i nz-icon nzType="arrow-down" nzTheme="outline"></i></label>
        </nz-radio-group>
    </div>
    <div flex-column>
        <span no-select>Senders:</span>
        <nz-select
            nzMode="multiple"
            nzPlaceHolder="Find senders..."
            [(ngModel)]="data.filters.senders"
            >
            <nz-option *ngFor="let sender of data.senders" [nzLabel]="sender.fullname" [nzValue]="sender.username"></nz-option>
        </nz-select>
    </div>

    <div modal-actions>
        <button (click)="onCancelClick()" nz-button nzType="primary" nzDanger><i nz-icon nzType="close" nzTheme="outline"></i>Cancel</button>
        <button (click)="onOkClick()" nz-button nzType="primary"><i nz-icon nzType="check" nzTheme="outline"></i>Ok</button>
    </div>
</div>
