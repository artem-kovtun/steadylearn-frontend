<div class="container">
  <div class="filters">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input search nz-input placeholder="Search..." [(ngModel)]="filesFilters.search" (ngModelChange)="getFiles()"/>
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button search-field-icon nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
    </ng-template>
  </div>

  <nz-checkbox-wrapper
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    (nzOnChange)="onSelectChange($event)"
    files-container>
    <ul nz-list [nzDataSource]="files" nzSize="large">
      <li nz-list-item *ngFor="let file of files" nzNoFlex>
        <label file nz-checkbox [ngModel]="isSelected(file.id)" [nzValue]="file.id">
          <img no-select file-image [src]="this.stringTools.getIconUrlByFilename(file.name)" alt="">
          <div file-name>
              <span>{{ file.name }}</span>
          </div>
        </label>
      </li>
    </ul>
  </nz-checkbox-wrapper>

  <div class="actions">
    <button (click)="onCancelClick()" nz-button nzType="default" nzDanger>
      <i nz-icon nzType="close" nzTheme="outline"></i>
      <span>Cancel</span>
    </button>
    <button (click)="onSaveClick()" nz-button nzType="primary">
      <i nz-icon nzType="check" nzTheme="outline"></i>
      <span>Save</span>
    </button>
  </div>
</div>
